<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria do Fundo do Mar</title>
    <style>
        .memoria-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }

        #tabuleiro {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .carta {
            width: 100px;
            height: 100px;
            background-color: #0288d1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .carta.virada {
            background-color: #01579b;
        }

        .carta.correta {
            background-color: #4CAF50;
            cursor: default;
        }

        #mensagem {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="memoria-container">
        <h2>Jogo da Mem√≥ria do Fundo do Mar</h2>
        <div id="tabuleiro"></div>
        <p id="mensagem"></p>
    </div>

    <script>
        const cartas = ['üêô', 'üê†', 'üêü', 'ü¶Ä', 'üêö', 'ü¶à', 'üê¨', 'üêã'];
        const pares = [...cartas, ...cartas]; // Duplica as cartas para formar pares
        let cartasViradas = [];
        let cartasCorretas = [];

        function embaralhar(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function criarTabuleiro() {
            const tabuleiro = document.getElementById('tabuleiro');
            tabuleiro.innerHTML = '';

            embaralhar(pares);

            pares.forEach((carta, index) => {
                const divCarta = document.createElement('div');
                divCarta.classList.add('carta');
                divCarta.dataset.indice = index;
                divCarta.textContent = carta;
                divCarta.addEventListener('click', virarCarta);
                tabuleiro.appendChild(divCarta);
            });
        }

        function virarCarta(event) {
            const carta = event.target;

            if (cartasViradas.length < 2 && !cartasViradas.includes(carta)) {
                carta.classList.add('virada');
                cartasViradas.push(carta);

                if (cartasViradas.length === 2) {
                    verificarPar();
                }
            }
        }

        function verificarPar() {
            const [carta1, carta2] = cartasViradas;

            if (carta1.textContent === carta2.textContent) {
                carta1.classList.add('correta');
                carta2.classList.add('correta');
                cartasCorretas.push(carta1, carta2);

                if (cartasCorretas.length === pares.length) {
                    document.getElementById('mensagem').textContent = 'Parab√©ns! Voc√™ venceu!';
                }
            } else {
                setTimeout(() => {
                    carta1.classList.remove('virada');
                    carta2.classList.remove('virada');
                }, 1000);
            }

            cartasViradas = [];
        }

        // Iniciar o jogo
        criarTabuleiro();
    </script>
</body>
</html>
